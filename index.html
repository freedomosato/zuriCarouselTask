<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel_Slide</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <p class="numberText">1/6</p>
        <img src="waterfall-1.jpg" alt="image1" />
      </div>
      <div class="mySlides fade">
        <p class="numberText">2/6</p>
        <img src="waterfall-2.jpg" alt="image2" />
      </div>
      <div class="mySlides fade">
        <p class="numberText">3/6</p>
        <img src="waterfall-3.jpeg" alt="image3" />
      </div>
      <div class="mySlides fade">
        <p class="numberText">4/6</p>
        <img src="waterfall-4.jpg" alt="image4" />
      </div>
      <div class="mySlides fade">
        <p class="numberText">5/6</p>
        <img src="waterfall-5.jpe" alt="image5" />
      </div>
      <div class="mySlides fade">
        <p class="numberText">6/6</p>
        <img src="waterfall-6.jpg" alt="image6" />
      </div>

      <p class="previous" onclick="plusSlides(-1)">&lt;</p>
      <p class="next" onclick="plusSlides(1)">&gt;</p>

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)">1</span>
        <span class="dot" onclick="currentSlide(2)">2</span>
        <span class="dot" onclick="currentSlide(3)">3</span>
        <span class="dot" onclick="currentSlide(4)">4</span>
        <span class="dot" onclick="currentSlide(5)">5</span>
        <span class="dot" onclick="currentSlide(6)">6</span>
      </div>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
